<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flat UI Free</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="{{ url_for('static', filename='css/flat-ui.css') }}" rel="stylesheet">
    
    <!-- Loading Custom CSS -->
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="{{ url_for('static', filename='js/html5shiv.js') }}"></script>
      <script src="{{ url_for('static', filename='js/respond.min.js') }}"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        
        <!-- Nav bar-->
        <div class="header">
        <nav class="navbar navbar-inverse navbar-embossed" role="navigation">
             <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
                <span class="sr-only">Toggle navigation</span>
              </button>
              <a class="navbar-brand" href="#">toplist.com</a>
            </div>
            <div class="navbar-collapse collapse in" id="navbar-collapse-01" style="height: auto;">
              <ul class="nav navbar-nav">           
                <li class="active"><a href="#fakelink">Top 100</a></li>
                <li><a href="#fakelink">Song List</a></li>
               </ul>          
              <form class="navbar-form navbar-right" action="#" role="search" style="width: 250px">
                <div class="form-group">
                  <div class="input-group">
                    <input class="form-control" id="navbarInput-01" type="search" placeholder="Search">
                    <span class="input-group-btn">
                      <button type="submit" class="btn"><span class="fui-search"></span></button>
                    </span>            
                  </div>
                </div>               
              </form>
            </div><!-- /.navbar-collapse -->
          </nav><!-- /navbar -->
      
            <div class="row samples">
        

        <div class="col-xs-8 video">
          <!--[if !IE]> -->
            <video class="video-js" controls preload="auto" width="620" height="349" poster="{{ url_for('static', filename='images/video/poster.jpg') }}" data-setup="{}">
              <source src="http://iurevych.github.com/Flat-UI-videos/big_buck_bunny.mp4" type="video/mp4">
              <source src="http://iurevych.github.com/Flat-UI-videos/big_buck_bunny.webm" type="video/webm">
            </video>
          <!-- <![endif]-->

          <!--[if IE]>
            <video class="video-js" controls preload="auto" width="620" height="256" poster="http://video-js.zencoder.com/oceans-clip.jpg" data-setup="{}">
              <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4'/>
              <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm'/>
            </video>
          <![endif]-->
        </div> <!-- /video -->
    
        <div class="col-xs-4">
          <div class="todo">
        
            <ul>
              <li class="todo-done">
                <div class="todo-icon fui-user"></div>
                <div class="todo-content">
                  <h4 class="todo-name">
                    Meet <strong>Adrian</strong> at <strong>6pm</strong>
                  </h4>
                  Times Square
                </div>
              </li>
              <li>
                <div class="todo-icon fui-list"></div>
                <div class="todo-content">
                  <h4 class="todo-name">
                    Chat with <strong>V.Kudinov</strong>
                  </h4>
                  Skype conference an 9 am
                </div>
              </li>
              <li>
                <div class="todo-icon fui-eye"></div>
                <div class="todo-content">
                  <h4 class="todo-name">
                    Watch <strong>Iron Man</strong>
                  </h4>
                  1998 Broadway
                </div>
              </li>
              <li>
                <div class="todo-icon fui-time"></div>
                <div class="todo-content">
                  <h4 class="todo-name">
                    Fix bug on a <strong>Website</strong>
                  </h4>
                  As soon as possible
                </div>
              </li>
            </ul>
        </div> <!-- /todo list -->
          
      </div> <!-- /row -->
            
    </div>
    <!-- /.container -->


    <!-- Load JS here for greater good =============================-->
    <script src="{{ url_for('static', filename='js/jquery-1.8.3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-ui-1.10.3.custom.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.ui.touch-punch.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-select.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-switch.js') }}"></script>
    <script src="{{ url_for('static', filename='js/flatui-checkbox.js') }}"></script>
    <script src="{{ url_for('static', filename='js/flatui-radio.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.tagsinput.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.placeholder.js') }}"></script>
    <script src="{{ url_for('static', filename='js/video.js') }}"></script>
  </body>
</html>
